name: Page Generator Workflow

on:
  workflow_dispatch:
    inputs:
      bucket-name:
        description: "The name of the bucket to use."
        required: true
        default: "my-bucket"
      config:
        description: "Configuration JSON string."
        required: true
        default: '{"key":"value"}'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Write configuration to config.json
        run: echo '${{ github.event.inputs.config }}' > ./apps/page-generator/src/config.json

      - name: Page Generator Action
        uses: ./.github/actions/page-generator
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ github.event.inputs.bucket-name }}
